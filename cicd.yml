name: Deploy to Azure App Service

on: 
  push:
      branches:
        - be-bestcv

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
    - name: Install Dependencies
      run: npm install
    - name: Deploy to Azure App Service
      uses: actions/upload-artifact@v4
      

